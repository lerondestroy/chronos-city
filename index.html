<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="screen screen-1 active">
		<img src="img/gate-left.png" alt="" class="screen-1__gate-left">
		<img src="img/gate-right.png" alt="" class="screen-1__gate-right">

		<div class="screen-1__logo">
			<img src="img/Лого.png" alt="">
			<p>Хронос Сити – город, который может сам управлять временем. </p>
		</div>
		<div class="hint">Кликните,чтобы продолжить</div>
	</div>

	<div class="screen screen-2">
		<div class="screen__about">
			<h4>Глава 0</h4>
			<div id="screen-2__typed"></div>
		</div>
		<div class="hint">Найди полковника, кликая мышкой на людей.</div>
		<div class="screen-2__man screen-2__man--1">
			<img src="img/man-1.png" alt="">
			<div class="screen-2__man-about">
				<p>Пол: мужской</p>
				<p>Возраст: 22</p>
				<p>Должность: <mark>официант</mark></p>
			</div>
		</div>
	</div>

	<script src="js/typed.min.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
